<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentation</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <center>
      <!-- this is the first shape which is a rectangle -->
      <div id="rectangle">
        <button id="button">+</button>
        <!-- This is the second shape which goes inside. It's a circle -->
        <div id="circle">
          <button id="circle-button">+</button>
          <!-- This is the last shape which is a rectangle and its button -->
          <div id="square">
            <button id="square-button"></button>
          </div>
          <!-- This is the last shape which is a rectangle and its button -->
          <!-- This is the second shape which goes inside. It's a circle -->
        </div>
        <!-- This is the 3rd shape which is a circle with its button -->
        <div id="circle2">
          <button id="button2">+</button>
          <!-- This is the 3rd shape which is a circle with its button -->
        </div>
      </div>
      <!-- this is the first shape which is a rectangle -->
    </center>
    <script src="./index.js"></script>
  </body>
</html>
